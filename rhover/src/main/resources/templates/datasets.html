<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Datasets</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
		
    <div id="content">
    		<h2><span th:text="${study.studyName}"/> Datasets</h2>
    		<table class="wide">
    			<tr>
    				<th>Dataset</th>
    				<th>Un-Viewed Anomalies</th>
    				<th>Total Anomalies</th>
    			</tr>
    			<tr th:each="dataset : ${datasets}">
    				<td><a th:href="@{/data_field/all(dataset_id=${dataset.datasetId})}" th:text="${dataset.datasetName}"/></td>
    				<td>0</td>
    				<td>0</td>
    			</tr>
    		</table>
    </div>
</body>
</html>
