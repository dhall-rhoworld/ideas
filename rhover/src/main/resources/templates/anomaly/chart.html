<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Anomaly Chart</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
    <script src="/d3.min.js"></script>
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
	
	<div id="breadcrumbs">
		<a href="/browse/studies">Browse by Study</a> >
		<a th:href="@{/browse/datasets(study_id=${data_field.dataset.study.studyId})}"><span th:text="${data_field.dataset.study.studyName}"/></a> >
		<a th:href="@{/browse/data_fields(dataset_id=${data_field.dataset.datasetId})}"><span th:text="${data_field.dataset.datasetName}"/></a> >
		<strong><span th:text="${data_field.dataFieldName}"/></strong>
	</div>
		
    <div id="content">
    	For selected data points:
    	<button type="button">Export Data</button>
    	<button type="button">Open Query</button>&nbsp;&nbsp;&nbsp;
    	<select>
    		<option>Is an issue</option>
    		<option>Not an issue</option>
    	</select>
    	<button type="button">Change</button>&nbsp;&nbsp;&nbsp;
    	<input type="text" size="2"/>
    	<select>
    		<option>Days</option>
    		<option>Weeks</option>
    		<option>Months</option>
    	</select>
    	<button type="button">Suppress</button>
    	<svg/>
    	<h3><span th:text="${data_field.dataFieldName}"/></h3>
    </div>
</body>
<script th:inline="javascript">
	dataFieldName = [[${data_field.dataFieldName}]]
	dataFieldId = [[${data_field.dataFieldId}]]
	lowerThreshold = [[${data_field.lowerThreshold}]]
	upperThreshold = [[${data_field.upperThreshold}]]
</script>

<script src="/beeswarm.js"></script>
</html>
