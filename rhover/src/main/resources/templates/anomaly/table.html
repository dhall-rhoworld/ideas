<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Anomaly Table</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
	
	<div id="breadcrumbs">
		<a href="/browse/studies">Browse by Study</a> >
		<a th:href="@{/browse/datasets(study_id=${data_field.dataset.study.studyId})}"><span th:text="${data_field.dataset.study.studyName}"/></a> >
		<a th:href="@{/browse/data_fields(dataset_id=${data_field.dataset.datasetId})}"><span th:text="${data_field.dataset.datasetName}"/></a> >
		<strong><span th:text="${data_field.dataFieldName}"/></strong>
	</div>
		
    <div id="content">
   		<p>
   		   	For selected rows:
	    	<button type="button">Export Data</button>
	    	<button type="button">Open Query</button>&nbsp;&nbsp;&nbsp;
	    	<select>
	    		<option>Is an issue</option>
	    		<option>Not an issue</option>
	    	</select>
	    	<button type="button">Change</button>&nbsp;&nbsp;&nbsp;
	    	<input type="text" size="2"/>
	    	<select>
	    		<option>Days</option>
	    		<option>Weeks</option>
	    		<option>Months</option>
	    	</select>
	    	<button type="button">Suppress</button>
	    </p>
   		<table class="wide">
   			<tr>
   				<th><input type="checkbox"/></th>
   				<th>Recruit ID</th>
   				<th>Event</th>
   				<th>Value<br/>Inliers: [<span th:text="${data_field.lowerThresholdFormatted}"/>, <span th:text="${data_field.upperThresholdFormatted}"/>]</th>
   				<th>First Encountered</th>
   			</tr>
   			<tr th:each="anomaly : ${anomalies}">
   				<th><input type="checkbox"/></th>
   				<td th:text="${anomaly.recruitId}"/>
   				<td th:text="${anomaly.event}"/>
   				<td th:text="${anomaly.fieldValue}"/>
   				<td th:text="${anomaly.versionFirstSeenIn}"/>
   			</tr>
   		</table>
    </div>
</body>
</html>
