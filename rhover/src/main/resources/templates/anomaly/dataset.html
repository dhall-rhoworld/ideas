<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Datasets</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
		
    <div id="content">
    		<h2><span th:text="${study_name}"/> Datasets</h2>
    		<table class="wide">
    			<tr>
    				<th>Dataset</th>
    				<th>Un-Viewed Anomalies</th>
    				<th>Total Anomalies</th>
    			</tr>
    			<tr th:each="summary : ${summaries}">
    				<td><a th:href="@{/anomaly/data_field(dataset_id=${summary.entityId}, dataset_name=${summary.entityName})}" th:text="${summary.entityName}"/></td>
    				<td th:text="${summary.numAnomalies}"/>
    				<td th:text="${summary.numUnviewedAnomalies}"/>
    			</tr>
    		</table>
    </div>
</body>
</html>
