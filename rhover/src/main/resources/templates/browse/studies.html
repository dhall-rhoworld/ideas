<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Studies</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
	
	<div class="menu-bar">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/browse/studies" class="active-menu-item">Browse</a></li>
			<li><a href="#">Search</a></li>
		</ul>
	</div>
		
    <div id="content">
   		<h2>Browse by Study</h2>
   		<table class="wide">
   			<tr>
   				<th>Study</th>
   				<th>Un-Viewed Anomalies</th>
   				<th>Total Anomalies</th>
   				<th>View Anomalies By</th>
   			</tr>
   			<tr th:each="summary : ${summaries}">
   				<td><span th:text="${summary.entityName}"/></td>
   				<td th:class="${summary.numUnviewedAnomalies} > 0? attention : plain" th:text="${summary.numUnviewedAnomalies}"/>
   				<td th:text="${summary.numAnomalies}"/>
   				<td>
   					<a th:href="@{/browse/datasets(study_id=${summary.entityId})}">All</a> |
   					<a th:href="@{/browse/sites(study_id=${summary.entityId})}">Site</a> |
   					<a href="#">Subject</a>
   				</td>
   			</tr>
   		</table>
    </div>
</body>
</html>
