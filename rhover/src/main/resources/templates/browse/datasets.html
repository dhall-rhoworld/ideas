<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Datasets</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
	
	<div class="menu-bar">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/browse/studies" class="active-menu-item">Browse</a></li>
			<li><a href="/search/form">Search</a></li>
		</ul>
	</div>
	
	<div id="breadcrumbs">
		<a href="/browse/studies">All Studies</a>
		>
		<span th:if="${study}">
			<strong>
				<span th:text="'All ' + ${study.studyName} + ' Anomalies'"/>
			</strong>
		</span>
		<span th:if="${site}">
			<a th:href="@{/browse/sites(study_id=${site.study.studyId})}" th:text="'All ' + ${site.study.studyName} + ' Sites'"/>
			>
			<strong>
				<span th:if="${site}" th:text="'Site ' + ${site.siteName} + ' Anomalies'"/>
			</strong>
		</span>
	</div>
    <div id="content">
   		<table class="wide">
   			<tr>
   				<th>Dataset</th>
   				<th>Un-Viewed Anomalies</th>
   				<th>Total Anomalies</th>
   			</tr>
   			<tr th:each="summary : ${summaries}">
   				<td>
   					<a th:if="${study}" th:href="@{/browse/data_fields(dataset_id=${summary.entityId})}" th:text="${summary.entityName}"/>
   					<a th:if="${site}" th:href="@{/browse/data_fields(dataset_id=${summary.entityId}, site_id=${site.siteId})}" th:text="${summary.entityName}"/>
   				</td>
   				<td th:class="${summary.numUnviewedAnomalies} > 0? attention : plain" th:text="${summary.numUnviewedAnomalies}"/>
   				<td th:text="${summary.numAnomalies}"/>
   			</tr>
   		</table>
    </div>
</body>
</html>
