<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"   
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="/rhover.css"/>
		<link rel="icon" type="image/png" href="/images/rover-favicon.png" />
	</head>
	
	<body>
	
		<!-- Hidden logout form -->
		<form id="logout_form" th:action="@{/logout}" method="post"></form>
	
		<!-- Header -->
		<div class="page-header">
			<img src="/images/green-dog.png"/>RhoVer
		</div>
		
		<!-- Menu bar -->
		<div class="menu-bar">
			<ul>
				<li><a href="/" th:classappend="${currentPage=='home'}? 'active-menu-item'">Home</a></li>
				<li><a href="/anomaly/global_summary" th:classappend="${currentPage=='anomalies'}? 'active-menu-item'">Anomalies</a></li>
				<li><a href="/data/all_studies" th:classappend="${currentPage=='data'}? 'active-menu-item'">Data</a></li>
				<li><a href="/admin/study/all" th:classappend="${currentPage=='configuration'}? 'active-menu-item'">Configuration</a></li>
				<li><a href="/admin/home" th:classappend="${currentPage=='administration'}? 'active-menu-item'">Administration</a></li>
			</ul>
			<a href="#" class="logout-link" onclick="document.getElementById('logout_form').submit();">Logout</a>
		</div>
		
		<!-- Breadcrumbs -->
		<div layout:fragment="breadcrumbs"></div>
		
		<!-- Content -->
		<div id="content">
			<div layout:fragment="page_content"></div>
		</div>
		
		<!-- jquerui dialog markup -->
		<div layout:fragment="dialogs"/>
		
		<!-- Inline scripts -->
		<th:block layout:fragment="scripts"/>
	</body>
</html>
