<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Data Fields</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
    <link rel="icon" type="image/png" href="/images/rover-favicon.png" />
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
	
	<div class="menu-bar">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/browse/studies" class="active-menu-item">Anomalies</a></li>
			<li><a href="/admin/study/all">Configuration</a></li>
		</ul>
	</div>
	
	<div id="breadcrumbs">
		<a href="/browse/studies">Studies</a>
		>
		
		<!-- Showing all anomalies from study -->
		<span th:if="${site == null and subject == null}">
			<a th:href="@{/browse/datasets(study_id=${dataset.study.studyId})}"
				th:text="${dataset.study.studyName}"/>
		</span>
		
		<!-- Showing anomalies from one site -->
		<span th:if="${site}">
			<a th:href="@{/browse/sites(study_id=${site.study.studyId})}" th:text="${site.study.studyName}"/>
			>
			<a th:href="@{/browse/datasets(site_id=${site.siteId})}" th:text="'Site ' + ${site.siteName}"/>
		</span>
		
		<!-- Showing anomalies from one subject -->
		<span th:if="${subject}">
			<a th:href="@{/browse/subjects(study_id=${subject.site.study.studyId})}" th:text="${subject.site.study.studyName} + ' Subjects'"/>
			>
			<a th:href="@{/browse/datasets(subject_id=${subject.subjectId})}" th:text="'Subject ' + ${subject.subjectName}"/>
		</span>
		>
		<strong><span th:text="${dataset.datasetName}"/></strong>
	</div>
		
    <div id="content">
    	<h2>Univariate Outliers</h2>
   		<table class="wide">
   			<tr>
   				<th>Label</th>
   				<th th:if="${site == null and subject == null}" th:text="'Total ' + ${dataset.study.studyName} + ' Anomalies'"/>
   				<th th:if="${site}" th:text="'Site ' + ${site.siteName} + ' Anomalies'"/>
   				<th th:if="${subject}" th:text="'Subject ' + ${subject.subjectName} + ' Anomalies'"/>
   				<th>View</th>
   			</tr>
   			<tr th:each="summary : ${univariateSummaries}">
   				<td>
   					<span th:text="${summary.entityName}"/>
   				</td>
   				<td>
   					<span th:text="${summary.numAnomalies}"/>
   					<span th:if="${summary.numUnviewedAnomalies > 0}">
   						&nbsp; (<span class="attention" th:text="${summary.numUnviewedAnomalies}"/> unviewed)
   					</span>
   				</td>
   				<td>
   					<a th:if="${site == null and subject == null}" th:href="@{/anomaly/table(field_id=${summary.entityId}, dataset_id=${dataset.datasetId})}">Table</a>
   					<a th:if="${site}" th:href="@{/anomaly/table(field_id=${summary.entityId}, site_id=${site.siteId}, dataset_id=${dataset.datasetId})}">Table</a>
   					<a th:if="${subject}" th:href="@{/anomaly/table(field_id=${summary.entityId}, subject_id=${subject.subjectId}, dataset_id=${dataset.datasetId})}">Table</a>
   					|
   					<a th:if="${site == null and subject == null}" th:href="@{/anomaly/beeswarm(field_id=${summary.entityId}, dataset_id=${dataset.datasetId})}">Chart</a>
   					<a th:if="${site}" th:href="@{/anomaly/beeswarm(field_id=${summary.entityId}, site_id=${site.siteId}, dataset_id=${dataset.datasetId})}">Chart</a>
   					<a th:if="${subject}" th:href="@{/anomaly/beeswarm(field_id=${summary.entityId}, subject_id=${subject.subjectId}, dataset_id=${dataset.datasetId})}">Chart</a>
   				</td>
   			</tr>
   		</table>
   		
   		<h2>Bivariate Outliers</h2>
   		<table class="wide">
   			<tr>
   				<th>Variable 1</th>
   				<th>Variable 2</th>
   				<th>Total Anomalies</th>
   				<th>View</th>
   			</tr>
   			<tr th:each="summary : ${bivariateSummaries}">
   				<td th:text="${summary.entityName}"/>
   				<td th:text="${summary.entityName2}"/>
   				<td>
   					<span th:text="${summary.numAnomalies}"/>
   					<span th:if="${summary.numUnviewedAnomalies > 0}">
   						&nbsp; (<span class="attention" th:text="${summary.numUnviewedAnomalies}"/> unviewed)
   					</span>
   				</td>
   				<td>
   					<a th:if="${site == null and subject == null}"
   						th:href="@{/anomaly/bivariate_table(field_instance_id_1=${summary.entityId}, field_instance_id_2=${summary.entityId2}, dataset_id=${dataset.datasetId})}">
   						Table
   					</a>
   					|
   					<a th:if="${site == null and subject == null}"
   						th:href="@{/anomaly/bivariate_scatter(field_instance_id_1=${summary.entityId}, field_instance_id_2=${summary.entityId2}, dataset_id=${dataset.datasetId})}">
   						Chart
   					</a>
   				</td>
   			</tr>
   		</table>
    </div>
</body>
</html>
