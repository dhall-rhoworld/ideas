<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"   
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base"
      th:with="currentPage='configuration'">
	<head> 
	    <title>RhoVer Studies</title> 
	    
	    
	</head>

	<!-- Content -->
    <div layout:fragment="page_content" id="page_content">
    	<div style="position: absolute; left: 20%; top: 125px; width: 600px;">
	    	<div th:each="study : ${studies}" style="height: 90px; position: relative">
	    		<img src="/images/research-small.png" style="float:left;"/>
	    		<div style="position: absolute; left: 85px; top: 15px;">
		    		<strong><span th:text="${study.studyName}"/></strong><br/>
		    		<a th:href="@{/admin/study/data_locations(study_id=${study.studyId})}" class="action-link">Data Folders</a> |
		    		<a th:href="@{/admin/study/critical_datasets(study_id=${study.studyId})}" class="action-link">Critical Datasets</a> |
		   			<a th:href="@{/admin/study/study_univariate(study_id=${study.studyId})}" class="action-link">Univariate Checks</a> |
		   			<a th:href="@{/admin/study/bivariates(study_id=${study.studyId})}" class="action-link">Bivariate Checks</a>
	   			</div>	
	    	</div>	
	    	<p>
	 			<button type="button" onclick="onAddStudy()" style="position: absolute; left: 40%;">Add Study</button>
	 		</p>
	 	</div>
    </div>
    
    <!-- Scripts -->
	<th:block layout:fragment="scripts">
		<script>
	    	function onAddStudy() {
	    		document.location.href = "/admin/study/new_study";
	    	}
	    </script>
	</th:block>
</html>
