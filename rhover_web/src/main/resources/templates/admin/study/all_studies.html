<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Administer Studies</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
    <link rel="icon" type="image/png" href="/images/rover-favicon.png" />
    <script src="/jquery-3.2.1.min.js"></script>
    
    <script>
    	function onAddStudy() {
    		document.location.href = "/admin/study/new_study";
    	}
    	
    	$(function() {
    		$(".check-runner").click(function() {
    			const studyId = this.dataset.study_id;
    			const url = "/rest/admin/study/check_study?study_id=" + studyId;
    			$.get(url)
    				.done(function() {
    					console.log("All done");
    				})
    				.fail(function() {
    					console.log("There was a problem");
    				});
    		});
    	});
    </script>
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
	
	<div class="menu-bar">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/browse/studies">Anomalies</a></li>
			<li><a href="/admin/study/all" class="active-menu-item">Configuration</a></li>
		</ul>
	</div>
    
    <div class="content-left-align">
    	<div style="position: absolute; left: 10%; top: 25px; width: 600px;">
	    	<div th:each="study : ${studies}" style="height: 90px; position: relative">
	    		<img src="/images/research-small.png" style="float:left;"/>
	    		<div style="position: absolute; left: 85px; top: 15px;">
	    		<strong><span th:text="${study.studyName}"/></strong><br/>
	    		<a th:href="@{/admin/study/data_locations(study_id=${study.studyId})}" class="action-link">Data Folders</a> |
	   			<a th:href="@{/admin/study/identifying_fields(study_id=${study.studyId})}" class="action-link">Identifying Fields</a> |
	   			<a th:href="@{/admin/study/study_univariate(study_id=${study.studyId})}" class="action-link">Univariate Checks</a> |
	   			<a th:href="@{/admin/study/correlations(study_id=${study.studyId})}" class="action-link">Bivariate Checks</a>
	   			</div>	
	    	</div>	
	    	<p>
	 			<button type="button" onclick="onAddStudy()" style="position: absolute; left: 40%;">Add Study</button>
	 		</p>
	 	</div>
    </div>
</body>
</html>
