<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>RhoVer Add Bivariate Check</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/rhover.css"/>
    <link rel="stylesheet" href="/jquery-ui.css"/>
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/jquery-ui.js"></script>
    <script src="/d3.v4.min.js"></script>
    <link rel="stylesheet" href="/radial.css" />
    <link rel="icon" type="image/png" href="/images/rover-favicon.png" />
</head>
<body>
	<div class="page-header">RhoVer (Prototype)</div>
	
	<div class="menu-bar">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/browse/studies">Anomalies</a></li>
			<li><a href="/admin/study/all" class="active-menu-item">Configuration</a></li>
		</ul>
	</div>
	
    <div id="content">
    
        <a th:href="@{/admin/study/correlations(study_id=${study_id})}">Explore Correlations</a> |
    	<strong>Bivariate Checks</strong>
    	
    	<p>
    		<button type="button" id="button_add">Add Checks</button>
    	</p>
    	
    </div>
</body>

<script th:inline="javascript">

	const studyId = [[${study_id}]];
	
	$("#button_add").click(function() {
		const url = "/admin/study/add_bivariate?study_id=" + studyId;
		document.location.href = url;
	});

</script>
</html>
